dependency:
  name: galaxy
  options:
    role-file: molecule/galaxy.yml
driver:
  name: docker
lint: ansible-lint
platforms:
  - name: "mssql-${image:-ubuntu1604}-${tag:-latest}${TOX_ENVNAME}"
    image: "${namespace:-geerlingguy}/docker-${image:-ubuntu1604}-ansible:${tag:-latest}"
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: yes
    pre_build_image: yes

provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
      bin_ansible_callbacks: yes
scenario:
  name: default